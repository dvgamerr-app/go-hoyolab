name: Go

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.19]
        os: [windows-latest] # [ubuntu-latest, macos-latest, windows-latest]
        name: [x64-windows-amd64]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Golang
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Caches
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-golang-

    - name: Test
      run: go test -v .

    - name: Build
      if: success()
      run: |
        go build -ldflags -H=windowsgui .

    - name: Zip
      if: success()
      uses: vimtor/action-zip@v1
      with:
        files: hoyolab.exe README.md
        dest: ./hoyolab-${{ github.ref_name }}-${{ matrix.name }}.zip

    - run: dir

    - name: Create Release
      if: success() && !contains(github.ref, 'main')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Hoyolab ${{ github.ref_name }}
        draft: true

    - name: Upload Release
      if: success() && !contains(github.ref, 'main')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, 
        asset_path: ./
        asset_name: ./hoyolab-${{ github.ref_name }}-${{ matrix.name }}.zip
        asset_content_type: application/zip